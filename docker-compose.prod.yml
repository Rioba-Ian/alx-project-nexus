version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: ${DOCKER_USERNAME}/jobs-board:latest
    command: gunicorn jobs_board.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - 8000
    env_file:
      - .env.prod
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/swagger/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - jobs_board_network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/app/staticfiles
      - media_volume:/home/app/mediafiles
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - jobs_board_network

volumes:
  static_volume:
  media_volume:

networks:
  jobs_board_network:
    driver: bridge
